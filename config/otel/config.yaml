receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:
  queued_retry:

exporters:
  logging:
    loglevel: debug
  jaeger:
    endpoint: http://jaeger:14250
    insecure: true
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: cloudnative
    const_labels:
      cloudnative: 'true'
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans
    format: proto

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, queued_retry]
      exporters: [logging, zipkin, jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
